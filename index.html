<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="scriptsdk.js" defer></script>
    <title>Login SignUp with Firebase Authetication</title>
</head>
<body>
    <section class="container forms">
    <div class="form login">
        <h3 class="heading">Login-Form</h3>
        <form action="#" class="content">
            <div class="line underline"></div>
            
            <div class="field input">
                <input type="email" placeholder="Enter your Email" id="loginEmail" required />
            </div>

            <div class="field input">
            <input type="password" placeholder="Enter your Password" class="password" id="loginPassword" required />
            <i class='bx bx-hide hide-show'></i>
            </div>
            
            <div class="forg">
                <a href="#" class="forget">Forget password?</a>
            </div>

            <div class="field btn">
                <button id="Loginbtn" type="submit">Login</button>
            </div>

            <div class="link sign-login">
                <span>Don't have an Account!</span>
                <a href="#" class="forget">Sign up</a>
            </div>

            <div class="line"></div>
            <!-- Other Login Options -->

            <div class="thirdLogin field facebook">
                <i class='bx bxl-facebook-circle face-icon'></i>
                <span>Login with facebook</span>
            </div>
            
            <div class="thirdLogin field google">
                <i class='bx bxl-google face-icon'></i>
                <span>Login with google</span>
            </div>


        </form>
    </div>


    <!-- SignUp Form -->


    <div class="form signup">
        <h3 class="heading">SignUp-Form</h3>
        <form action="#" class="content">
            <div class="line underline"></div>
            
            <div class="field input">
                <input type="email" placeholder="Enter your Email" id="signupEmail" required />
            </div>

            <div class="field input">
            <input type="password" placeholder="Enter your new Password" class="password" id="signupPassword" required />
            <i class='bx bx-hide hide-show'></i>
            </div>

            <div class="field input">
            <input type="password" placeholder="Confirm Password" class="password" id="signupConfirmPassword" required />
            <i class='bx bx-hide hide-show'></i>
            </div>

            <div class="space"></div>

            <div class="field btn">
                <button id="Signupbtn" type="submit">Sign Up</button>
            </div>

            <div class="link sign-login">
                <span>Already have an Account!</span>
                <a href="#" class="forget">Login</a>
            </div>


            <div class="line"></div>
            <!-- Other Login Options -->

            <div class="thirdLogin field facebook">
                <i class='bx bxl-facebook-circle face-icon'></i>
                <span>SignUp with facebook</span>
            </div>
            
            <div class="thirdLogin field google">
                <i class='bx bxl-google face-icon'></i>
                <span>SignUp with google</span>
            </div>

            


        </form>
    </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
